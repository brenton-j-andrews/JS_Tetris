<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="gameboy-wrapper">
    <div class="gameboy-screen-wrapper">
      <div class="game-screen">
        <div class="screen-contents">

          <div class="game-display">
             <canvas id="game-screen" width="150", height="300"></canvas>
          </div>
  
          <div class="score-display">
            <div class="current-score-wrapper">

              <div class="score-theme-top"></div>

              <div class="score-theme-middle"></div>

              <div class="score-theme-bottom">
                <span class="score-text"> 0 </span>
              </div>

              <div class="score-label-wrapper">
                <span class="score-label"> Score </span>
              </div>

            </div>

            <div class="stuff"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="gameboy-controls">
    </div>
  </div>
</body>
<script src="./game.js"></script>
</html>
