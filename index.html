<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tetris </title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="gameboy-wrapper">
    <div class="gameboy-screen-wrapper">
      <div class="game-screen">
        <div class="screen-contents" id="screen-contents">
        </div>
      </div>
    </div>

    <div class="gameboy-controls">
      <div class="branding"> 
        <span class="branding-company"> Nintendo </span>
        <span class="branding-system"> GAMEBOY </span>
        <span class="branding-trademark">TM</span>
      </div>

      <div class="upper-controls">
        <div class="arrow-controls-circle">
          <div class="arrow-controls-center">
            <div class="center-circle"></div>
          </div>

          <button id="ArrowLeft" class="control-input arrow-control arrow-left"></button>
          
          <button id="ArrowRight" class="control-input arrow-control arrow-right"></button>
          
          <button class="control-input arrow-control arrow-top"></button> 
          
          <button id="ArrowDown" class="control-input arrow-control arrow-bottom"></button>

        </div>

        <div class="button-controls-wrapper">
          <div class="button-controls">
            <button id="B" class="control-input control-btn"></button>
            <button id="A" class="control-input control-btn"></button>
          </div>

          <div class="button-labels">
            <span class="button-label"> B </span>
            <span class="button-label"> A </span>
          </div>
        </div>
      </div>

      <div class="lower-controls">
        <div class="select-btn-wrapper">
          <button class="select-btn"></button>
          <span class="button-labels"> SELECT </span>
        </div>
        <div class="select-btn-wrapper">
          <button class="select-btn" id="start-button"></button>
          <span class="button-labels"> START </span>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./javaScript/main.js" type="module"></script>
</html>
