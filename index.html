<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tetris </title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="gameboy-wrapper">
    <div class="gameboy-screen-wrapper">
      <div class="game-screen">
        <div class="screen-contents">

          <div class="game-display" id="game-display">
             <canvas id="game-screen" width="150", height="300"></canvas>
          </div>
  
          <div class="score-display-wrapper">

            <div class="current-score-wrapper">

              <div class="current-score-theme-top"></div>

              <div class="current-score-theme-middle"></div>

              <div class="current-score-theme-bottom">
                <span class="score-display-text" id="score-display"></span>
              </div>

              <div class="label-wrapper score-label-wrapper">
                <span class="score-display-label"> Score </span>
              </div>

            </div>

            <div class="lower-display-wrapper">

              <div class="stat-display-wrapper">
                <div class="stat-display">
                  <span class="stat-display-label"> Level </span>
                  <span class="stat-display-text" id="level-count"></span>
                </div>
              </div>

              <div class="stat-display-wrapper">
                <div class="stat-display">
                  <span class="stat-display-label"> Lines </span>
                  <span class="stat-display-text" id="line-count"></span>
                </div>
              </div>

              <div class="next-piece-wrapper">
                <div class="next-piece-inner-wrapper">

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gameboy-controls">
      <div class="branding"> 
        <span class="branding-company"> Nintendo </span>
        <span class="branding-system"> GAMEBOY </span>
        <span class="branding-trademark">TM</span>
      </div>

      <div class="upper-controls">
        <div class="arrow-controls-circle">
          <div class="arrow-controls-center">
            <div class="center-circle"></div>
          </div>

          <button class="arrow-control arrow-left"></button>
          
          <button class="arrow-control arrow-right"></button>
          
          <button class="arrow-control arrow-top"></button> 
          
          <button class="arrow-control arrow-bottom"></button>

        </div>

        <div class="button-controls-wrapper">
          <div class="button-controls">
            <button class="control-btn"></button>
            <button class="control-btn"></button>
          </div>

          <div class="button-labels">
            <span class="button-label"> B </span>
            <span class="button-label"> A </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./game.js"></script>
</html>
